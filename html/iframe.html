<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe标签</title>

</head>
<body>
<h3>&lt;iframe&gt;标签用来显示网页内网页</h3>
<iframe src="https://www.bilibili.com/" width="800px" height="500px" style="border: none"></iframe>

<p>iframe标签链接目标,使用iframe标签的name属性</p>
<p><a href="https://www.bilibili.com/" target="iframe_a">bilibili</a></p>
<iframe name="iframe_a" width="800px" height="500px"></iframe>
</body>
</html>
