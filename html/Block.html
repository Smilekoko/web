<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Element</title>
</head>
<h4>HTML Block and Inline Elements</h4>
<P>每个HTML元素都有默认的显示值,block和inline取决于该元素的类型</P>
<body>


<h3>Block元素总是开始于新的一行,并进可能的占用全部宽度</h3>
<p>&lt;div&gt;标签是一个Block类型的元素</p>
<div style="border: 1px solid black">Hello World</div>

<h3>Inline元素不开始于新的一行,仅占用所需宽度</h3>
<P>&lt;span&gt;就是一个Inline类型的元素</P>
<p>This is an inline span <span style="border: 1px solid black">Hello World</span> element inside a paragraph.</p>



</body>
</html>
