<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML拖放</title>
    <style type="text/css">
        #div1, #div2 {
            float: left;
            width: 196px;
            height: 66px;
            margin: 10px;
            padding: 10px;
            border: 1px solid fuchsia;
        }
    </style>
    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev)
        {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<p>在HTML5中,拖放是标准的一部分,任何元素都能拖放</p>
<p>首先为元素设置draggable属性true</p>
<p>元素被拖动时ondragstart属性调用一个函数</p>
<p>dataTransfer.setData() 方法设置被拖数据的数据类型和值：</p>
<p>ondragover属性规定在何处放置被拖动的数据。</p>
<p>当放置被拖数据时，ondrop 属性调用了一个函数，drop(event)：</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="https://www.w3school.com.cn/i/eg_dragdrop_w3school.gif" draggable="true" ondragstart="drag(event)" id="drag1" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
