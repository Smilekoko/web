<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频标签</title>
</head>
<body>
<audio src="https://www.w3school.com.cn/i/song.ogg" controls="controls">
    Your browser does not support the audio element.
</audio>

<audio controls="controls">
    <source src="https://www.w3school.com.cn/i/song.ogg" type="audio/ogg">
    <source src="https://www.w3school.com.cn/i/song.mpeg" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
</body>
</html>
